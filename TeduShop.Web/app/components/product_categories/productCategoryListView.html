<div class="main-page">
    <h3 class="title1">Danh mục sản phẩm</h3>
    <div class="blank-page widget-shadow scroll" id="style-2 div1">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập để tìm kiếm..." ng-model="keyword" />
                    <span class="input-group-btn">
                        <button class="btn btn-outline-secondary" type="button" ng-click="search();">Tìm kiếm</button>
                    </span>
                </div>

            </div>
            <div class="col-md-6">
                <button class="btn btn-success" ui-sref="add_product_category">Thêm mới</button>
            </div>
        </div>
        <div class="bs-example widget-shadow" data-example-id="hoverable-table">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 45%;">Tên danh mục</th>
                        <th style="width: 20%;">Ngày tạo</th>
                        <th style="width: 15%">Trạng thái</th>
                        <th style="width: 15%;">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in productCategory">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.CreatedDate | date: 'dd/MM/yyyy'}}</td>
                        <td class="badge">{{item.Status | statusFilter}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id:item.ID})"><i class="fa fa-pencil-square-o"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5"><span class="pull-right">Trang: {{page + 1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                    </tr>
                </tfoot>
            </table>
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListProductCategories(page)"></pager-directive>

        </div>
    </div>
</div>
