<div class="main-page">
    <h3 class="title1">Danh mục sản phẩm</h3>
    <div class="blank-page widget-shadow scroll" id="style-2 div1">
        <h4>Hover Rows Table:</h4>
        <div class="bs-example widget-shadow" data-example-id="hoverable-table">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 5%;">ID</th>
                        <th style="width: 45%;">Tên danh mục</th>
                        <th style="width: 20%;">Ngày tạo</th>
                        <th style="width: 15%">Trạng thái</th>
                        <th style="width: 15%;">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in productCategory">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.CreatedDate | date: 'dd/MM/yyyy'}}</td>
                        <td class="badge">{{item.Status | statusFilter}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary"><i class="fa fa-pencil-square-o"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListProductCategories(page)"></pager-directive>
        </div>
    </div>
</div>
